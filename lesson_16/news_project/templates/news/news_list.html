<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News List</title>
</head>
<body>
    <h1>News List</h1>
    <ul>
        {% for item in news %}
          <a href="{% url 'news_detail' item.id %}">
            <li>{{ item.title }} - {{ item.category.name }}</li>
          </a>
        {% endfor %}
    </ul>
</body>
</html>
